  <div class="container">
    <h2>Orders</h2>
    <form (ngSubmit)="addOrder()">
      <input [(ngModel)]="newOrder.User_ID" name="user_id" placeholder="User ID" type="number" required>
      <input [(ngModel)]="newOrder.Amount" name="amount" placeholder="Amount" type="number" required>
      <input [(ngModel)]="newOrder.Status" name="status" placeholder="Status" required>
      <button type="submit">Add Order</button>
    </form>

    <table>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let order of orders">
        <td>{{ order.ID }}</td> 
        <td *ngIf="!editingOrder || editingOrder.ID !== order.ID">{{ order.User_ID }}</td>
        <td *ngIf="!editingOrder || editingOrder.ID !== order.ID">{{ order.Amount }}</td>
        <td *ngIf="!editingOrder || editingOrder.ID !== order.ID">{{ order.Status }}</td>
        <td *ngIf="editingOrder && editingOrder.ID === order.ID">
          <input [(ngModel)]="editingOrder.User_ID" name="editNaem">
          <input [(ngModel)]="editingOrder.Amount" name="editiAmount">
          <input [(ngModel)]="editingOrder.Status" name="editiSatus">
        </td>
        <td>
          <button *ngIf="!editingOrder || editingOrder.ID !== order.ID" (click)="editOrder(order)">Edit</button>
          <button *ngIf="editingOrder && editingOrder.ID === order.ID" (click)="updateOrder()">Save</button>
          <button (click)="deleteOrder(order.ID)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
